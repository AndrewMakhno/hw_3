<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Youtube</title>
    <link rel="icon" href="img/ytico.png" type="image/icon type">
</head>
<body>
    <header>
        <div class="container header-info">
            <a href="#" class="logo">
                <img class="ytlogo" src="img/logo.png" alt="logo">
            </a>
            <div class="header-center">
                <input class="search" type="text" placeholder="Введіть запит">
                <a class="searchbtn" href="#"><img src="img/search.png"></a>    
                <a href="#"><img src="img/1.png"></a>
            </div>
            <div class="header-icons">
                    <a href="#"><img src="img/1.png"></a>
                    <a href="#"><img src="img/2.png"></a>
                    <a href="#"><img src="img/3.png"></a>
                    <a href="#"><img src="img/3.png"></a>
            </div>
        </div>
    </header>
    
    <main>
        <aside>
        <div class="navi">
            <div class="menucont">
                    <a href="#" class="navi-logo"><img src="img/anchor.png">Головна</a>
                    <a href="#" class="navi-logo"><img src="img/navy (1).png">Навігатор</a>
                    <a href="#" class="navi-logo"><img src="img/navy.png">Підписки</a>
                    <hr>
                    <a href="#" class="navi-logo"><img src="img/propeller.png">Бібліотека</a>
                    <a href="#" class="navi-logo"><img src="img/anchor.png">Історія</a>
                    <a href="#" class="navi-logo"><img src="img/navy (1).png">Ваші відео</a>
                    <a href="#" class="navi-logo"><img src="img/navy.png">Переглянути пізніше</a>
            </div>
            <hr>
            <div class="menucont">
                    <a href="#" class="navi-logo"><img src="img/propeller.png">Підписки</a>
                    <a href="#" class="navi-logo"><img src="img/anchor.png">Rousseau</a>
                    <a href="#" class="navi-logo"><img src="img/navy (1).png">Dima Maleev</a>
                    <a href="#" class="navi-logo"><img src="img/navy.png">Хот Перевод</a>
                    <a href="#" class="navi-logo"><img src="img/propeller.png">Prawicowy internet</a>
                    <a href="#" class="navi-logo"><img src="img/anchor.png">Dietmar Steinhauer</a>
                    <a href="#" class="navi-logo"><img src="img/navy (1).png">Dave Wave</a>
                    <a href="#" class="navi-logo"><img src="img/navy.png">Vinheteiro</a>
            </div>
            <hr>
            <div class="menucont">
                    <a href="#" class="navi-logo"><img src="img/propeller.png">Інші можливості</a>
                    <a href="#" class="navi-logo"><img src="img/anchor.png">YouTube Premium</a>
                    <a href="#" class="navi-logo"><img src="img/navy (1).png">Фільми</a>
                    <a href="#" class="navi-logo"><img src="img/navy.png">Відеоігри</a>
            </div>
        </div>
        </aside>
        <div class="maincontent">
            <hr>
            <div class="filters">
                <button class="btn">Все</button>
                <button class="btn">Рок</button>
                <button class="btn">Реп</button>
                <button class="btn">Шоу</button>
                <button class="btn">Футбол</button>
                <button class="btn">Спорт</button>
                <button class="btn">Метал</button>
                <button class="btn">Фільми</button>
                <button class="btn">Баскетбол</button>
                <button class="btn">Математика</button>
                <button class="btn">Геометрія</button>
                <button class="btn">Новини</button>
            </div>
             <div class="adv">
                <div class="leftside">
                    <div class="ytlogo">
                        <img src="img/ytico.png">
                        <h2>YouTube</h2>
                    </div>
                        <h1>Слухайте улюблену музику без реклами</h1>
                    <div>
                        <button class="advbtn">1 місяць безкоштовно</button></div>
                    </div>
                <div class="rightside"></div>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/sr-GqKwhihE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
